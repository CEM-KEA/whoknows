services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    environment:
      - API_DATABASE_HOST=db
      - API_DATABASE_PORT=5432
      - API_DATABASE_USER=test_user
      - API_DATABASE_PASSWORD=test_password
      - API_DATABASE_NAME=test_db
      - API_DATABASE_SSL_MODE=disable
      - API_DATABASE_MIGRATE=true
      - API_SERVER_PORT=8080
      - API_JWT_SECRET=${API_JWT_SECRET}
      - API_JWT_EXPIRATION=3600
      - API_ENVIRONMENT=test
      - API_PAGINATION_LIMIT=10
      - API_PAGINATION_OFFSET=0
      - API_LOG_LEVEL=debug
      - API_LOG_FORMAT=text
      - API_WEATHER_API_KEY=${API_WEATHER_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    container_name: db
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
    test: ["CMD-SHELL", "pg_isready -U test_user"]
    interval: 10s
    timeout: 5s
    retries: 5

volumes:
  postgres_data: