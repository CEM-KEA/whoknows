name: Build and Deploy

on:
  push:
    branches:
      - release/[0-9]+.[0-9]+
  pull_request:
    branches:
      - release/[0-9]+.[0-9]+

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build and tag Docker images
      run: |
        docker compose -f ./compose.yml build backend
        docker compose -f ./compose.yml build frontend
        docker tag backend:latest ${{ secrets.DOCKER_HUB_USERNAME }}/backend:${{ github.ref_name }}
        docker tag frontend:latest ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:${{ github.ref_name }}

    - name: Push Docker images to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/backend:${{ github.ref_name }}
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    # The following script will deploy the application to an Azure VM using SSH and pu
    - name: Deploy to Azure VM
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} << 'EOF'
          cd /home/azureuser
          if [ ! -d "CEMKEA" ]; then
            git clone https://github.com/CEM-KEA/whoknows.git CEMKEA
          else
            cd CEMKEA
            git pull origin main
          fi
          cd CEMKEA
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          docker-compose pull
          docker-compose up -d
        EOF
